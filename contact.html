<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wendi Arnold</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <script src="https://kit.fontawesome.com/9d460111ba.js" crossorigin="anonymous"></script>
  </head>
  <header>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Kalam&display=swap');
    </style>
        <h1>Wendi's Portfolio</h1>
        <h2>Learning to Code</h2>
          <div class="top-box">
          <ul style="list-style-type:none;">
            <li><a href="https://wcarnold.github.io/lesson-5/lesson-5.html">Home</a></li>
            <li><a href="https://wcarnold.github.io/lesson-5/work.html">Work</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          </div>
  </header>

  <body>
      <style>
      @import url('https://fonts.googleapis.com/css?family=Noto+Serif+KR&display=swap');
      </style>
    <div class="leftcolumn">
    <form method="GET">
    <h1>Contact Me:</h1>

    <label>Your name:
      <input type="text" name="applicantName">
    </label>

    <label>Your email:
      <input type="email" name="applicantEmail">
    </label>

    <label>Your phone #:
      <input type="phone" name="applicantPhone">
    </label>

      <br>
      <br>
    <label>Message to Wendi:
      <textarea name="applicantReason" rows="4" cols="50"></textarea>
    </label>
    <br>
    <br>
      <fieldset>
          <legend>Are you interested in working with Wendi?</legend>

          <label>
            <input type="radio" name="special" value="yes">Yes
          </label>
          <label>
            <input type="radio" name="special" value="no">No
          </label>
      </fieldset>
    <br>
    <br>
      <fieldset>
          <legend>Would you like a call or email reply?</legend>
        <label>Call
          <input type="checkbox" name="type" value="Call">
        </label>
        <label>Email
          <input type="checkbox" name="type" value="Email">
        </label>
        <label>No Reply Needed
          <input type="checkbox" name="type" value="No Reply">
        </label>
      </fieldset>

      <input type="submit" value="Submit">

      </form>
    </div>

    <div class="rightcolumn">
      <h1>Social</h1>
      <p class="icons">
      <i class="fab fa-linkedin fa-7x"></i>
      <br> <br>
      <i class="fab fa-facebook-square fa-7x"></i>
      <br> <br>
      <i class="fab fa-twitter-square fa-7x"></i>
      <br> <br>
      <i class="fas fa-share-alt-square fa-7x"></i>
    </div>

  </body>

  <footer>
    <i class="fas fa-smile fa-3x"></i>
        <h4>I hope you have enjoyed my portfolio!</h4>
  </footer>

</html>
